<!DOCTYPE html>
<html>

<head>

	<link rel="preload" as="style" href="./css/index.css">
	<link rel="stylesheet" href="./css/index.css">
	<title>Skyscrapers</title>
	
</head>

<body>

	<section id="title">
		
		<div class="container">
			<div class="row">
				<div class="wrapper">
					<h1>Skyscrapers</h1>
				</div>
			</div>
		</div>

	</section>

	<section id="form">

		<div class="container">
			
			<div class="row">
				<div class="wrapper">

					<!-- 4, 5 and 6 is a reasonable amount of boards dimensions,
					over that the service could take too long to calculate solutions -->
					<label for="board-dimension">board dimension: </label>
					<select id="board-dimension">
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5" selected="selected">5</option>
						<option value="6">6</option>
					</select>

				</div>
			</div>

			<div class="row">
				<div class="wrapper">

					<label for="requested-solutions" class="tooltip">requested solutions: <span class="tooltiptext">higher the number, higher the time for the service to reply</span></label>
					<select id="requested-solutions">
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
						<option value="7">7</option>
						<option value="8">8</option>
						<option value="9">9</option>
						<option value="10">10</option>
					</select>

				</div>
			</div>
				
			<div class="row">
				<div class="wrapper">
					<div>solution number: <span id="current-solution">0</span>/<span id="solutions-found">0</span></div>
				</div>
			</div>

		</div>
		
		<div class="container">
			<div class="row">
				
				<div class="wrapper">
					<button id="previous-solution">&lt;</button>
				</div>
				
				<div class="wrapper">
					<div class="grid">
				
						<div class="cell cell--corner"><input type="number" value="0"></div>
						<div class="cell cell--frame"><input type="number" value="0"></div>
						<div class="cell cell--frame"><input type="number" value="0"></div>
						<div class="cell cell--frame"><input type="number" value="0"></div>
						<div class="cell cell--frame"><input type="number" value="0"></div>
						<div class="cell cell--frame"><input type="number" value="0"></div>
						<div class="cell cell--corner"><input type="number" value="0"></div>
				
						<div class="cell cell--frame"><input type="number" value="0"></div>
						<div class="cell cell--board"><input type="number" value="0"></div>
						<div class="cell cell--board"><input type="number" value="0"></div>
						<div class="cell cell--board"><input type="number" value="0"></div>
						<div class="cell cell--board"><input type="number" value="0"></div>
						<div class="cell cell--board"><input type="number" value="0"></div>
						<div class="cell cell--frame"><input type="number" value="0"></div>
				
						<div class="cell cell--frame"><input type="number" value="0"></div>
						<div class="cell cell--board"><input type="number" value="0"></div>
						<div class="cell cell--board"><input type="number" value="0"></div>
						<div class="cell cell--board"><input type="number" value="0"></div>
						<div class="cell cell--board"><input type="number" value="0"></div>
						<div class="cell cell--board"><input type="number" value="0"></div>
						<div class="cell cell--frame"><input type="number" value="0"></div>
				
						<div class="cell cell--frame"><input type="number" value="0"></div>
						<div class="cell cell--board"><input type="number" value="0"></div>
						<div class="cell cell--board"><input type="number" value="0"></div>
						<div class="cell cell--board"><input type="number" value="0"></div>
						<div class="cell cell--board"><input type="number" value="0"></div>
						<div class="cell cell--board"><input type="number" value="0"></div>
						<div class="cell cell--frame"><input type="number" value="0"></div>
				
						<div class="cell cell--frame"><input type="number" value="0"></div>
						<div class="cell cell--board"><input type="number" value="0"></div>
						<div class="cell cell--board"><input type="number" value="0"></div>
						<div class="cell cell--board"><input type="number" value="0"></div>
						<div class="cell cell--board"><input type="number" value="0"></div>
						<div class="cell cell--board"><input type="number" value="0"></div>
						<div class="cell cell--frame"><input type="number" value="0"></div>
				
						<div class="cell cell--frame"><input type="number" value="0"></div>
						<div class="cell cell--board"><input type="number" value="0"></div>
						<div class="cell cell--board"><input type="number" value="0"></div>
						<div class="cell cell--board"><input type="number" value="0"></div>
						<div class="cell cell--board"><input type="number" value="0"></div>
						<div class="cell cell--board"><input type="number" value="0"></div>
						<div class="cell cell--frame"><input type="number" value="0"></div>
				
						<div class="cell cell--corner"><input type="number" value="0"></div>
						<div class="cell cell--frame"><input type="number" value="0"></div>
						<div class="cell cell--frame"><input type="number" value="0"></div>
						<div class="cell cell--frame"><input type="number" value="0"></div>
						<div class="cell cell--frame"><input type="number" value="0"></div>
						<div class="cell cell--frame"><input type="number" value="0"></div>
						<div class="cell cell--corner"><input type="number" value="0"></div>
				
					</div>
				</div>

				<div class="wrapper">
					<button id="next-solution">&gt;</button>
				</div>

			</div>
		</div>

		<div class="container">
			<div class="row">

				<div class="wrapper">
					<button id="solve-button" type="submit">solve</button>
				</div>

				<div class="wrapper">
					<button id="reset-button" type="reset">reset</button>
				</div>

			</div>

			<div class="row">

				<div class="wrapper">
					<button id="example-button">example</button>
				</div>

			</div>
		</div>
	</section>

	<!-- SCRIPTS -->
	<link rel="prefetch" href="./js/init.js">
	<script src="./js/init.js" defer></script>
	<!-- END SCRIPTS -->

</body>

</html>
